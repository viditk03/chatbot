<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bandhu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="chatbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="loader"></div>

    <div class="side-box">
        <h2>Emerging Chatbot</h2>
        <h3>BANDHU</h3>
        <img src="{{ url_for('static', filename='images/bot.svg') }}" alt="">
        <img src="images/bot-tab.svg" alt="" srcset="">
    </div>

    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title"></div>
            <div class="logout">
                <a href="signin.html">Logout</a>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Bandhu</div>
                    <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">
                    Hi, welcome to Bandhu! Go ahead and send me a message. ðŸ˜„
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
            <!-- Voice input button -->
            <button type="button" id="voiceInputBtn" class="msger-voice-btn">ðŸŽ¤</button>
        </form>
    </section>

    <script>
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");

        // Voice input button
        const voiceInputBtn = document.getElementById('voiceInputBtn');

        // Constants for bot and user
        const BOT_IMG = "{{ url_for('static', filename='images/bot.jpg') }}";
        const PERSON_IMG = "{{ url_for('static', filename='images/user.png') }}";
        const BOT_NAME = "Bandhu";
        const PERSON_NAME = "You";

        // Check if the browser supports the Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        // Event listener for the form submission (text-based input)
        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        // Event listener for voice input button
        voiceInputBtn.addEventListener('click', () => {
            recognition.start();
        });

        // Process the recognized speech
        recognition.onresult = event => {
            const speechToText = event.results[0][0].transcript;
            msgerInput.value = speechToText;

            // Auto-send the recognized speech as a message
            appendMessage(PERSON_NAME, PERSON_IMG, "right", speechToText);
            botResponse(speechToText);
        };

        // Error handling for speech recognition
        recognition.onerror = event => {
            console.error('Speech recognition error:', event.error);
        };

        // Append user/bot messages to the chat window
        function appendMessage(name, img, side, text) {
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-namer">${name}</div>
                        <div class="msg-info-timer">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-textr">${text}</div>
                </div>
            </div>`;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        // Handle bot response
        function botResponse(rawText) {
            // Convert message to lowercase to handle case-insensitive checks
            const lowerText = rawText.toLowerCase();

            // Keywords to check for timetable requests
            const daysOfWeek = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const keywords = ['timetable', ...daysOfWeek];

            // Check if the user's message contains any of the keywords
            const isTimetableRequest = keywords.some(keyword => lowerText.includes(keyword));

            if (isTimetableRequest) {
                // Extract day if mentioned
                const day = daysOfWeek.find(d => lowerText.includes(d));
                if (day) {
                    // If a day is found, fetch the timetable for that day
                    fetchTimetable(day);
                } else {
                    // If no day is found but timetable is mentioned, ask user to specify the day
                    const message = "Please specify the day you'd like to see the timetable for.";
                    appendMessage(BOT_NAME, BOT_IMG, "left", message);
                    speak(message);
                }
            } else {
                // General chatbot response
                $.get("/get", { msg: rawText }).done(function (data) {
                    const msgText = data;
                    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
                    speak(msgText);  // Speak the bot's response
                });
            }
        }

       // Function to fetch the timetable
function fetchTimetable(day) {
    // Fetch the timetable data from the server
    fetch(`https://your-ngrok-url/timetable?day=${day}`)
        .then(response => {
            // Check if the response is okay
            if (!response.ok) {
                // Log the server error to the console for debugging
                console.error(`Server error: ${response.status} - ${response.statusText}`);
                throw new Error(`Server error: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Clear the timetable display area
            const timetableDiv = document.getElementById('timetable');
            timetableDiv.innerHTML = '';

            // Check if the server returned an error
            if (data.error) {
                const errorMsg = data.error;
                appendMessage(BOT_NAME, BOT_IMG, "left", errorMsg);
                speak(errorMsg);  // Speak the error message
                console.error('Error from server:', errorMsg);  // Log error for debugging
            } else {
                // Construct the timetable HTML for the given day
                let timetableHTML = `<h2>Timetable for ${day.charAt(0).toUpperCase() + day.slice(1)}:</h2>`;
                for (let time in data) {
                    if (data.hasOwnProperty(time)) {
                        timetableHTML += `<p>${time}: ${data[time]}</p>`;
                    }
                }

                // Append the timetable to the chat and speak it out
                appendMessage(BOT_NAME, BOT_IMG, "left", `Here is your timetable for ${day.charAt(0).toUpperCase() + day.slice(1)}:`);
                appendMessage(BOT_NAME, BOT_IMG, "left", timetableHTML);
                speak(`Here is your timetable for ${day.charAt(0).toUpperCase() + day.slice(1)}`);  // Speak the timetable
            }
        })
        .catch(error => {
            // Log the fetch error to the console for debugging
            console.error('Fetch error:', error);

            // Display an error message and speak it out
            const errorMsg = 'Failed to fetch the timetable. Please try again later.';
            appendMessage(BOT_NAME, BOT_IMG, "left", errorMsg);
            speak(errorMsg);  // Speak the error message
        });
}

        // Function to make the bot speak responses
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        // Utility functions
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        // Loader transition for the page load
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader--hidden");

            document.querySelector(".loader").addEventListener("transitionend", () => {
                document.body.removeChild(document.querySelector(".loader"));
            });
        });
    </script>
</body>

</html>
