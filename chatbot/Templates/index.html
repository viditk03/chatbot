<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bandhu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="chatbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="loader"></div>

    <div class="side-box">
        <h2>Emerging Chatbot</h2>
        <h3>BANDHU</h3>
        <img src="{{ url_for('static', filename='images/bot.svg') }}" alt="">
        <img src="images/bot-tab.svg" alt="" srcset="">
    </div>

    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title"></div>
            <div class="logout">
                <a href="signin.html">Logout</a>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Bandhu</div>
                    <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">
                    Hi, welcome to Bandhu! Go ahead and send me a message. ðŸ˜„
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
            <button type="button" id="voiceInputBtn" class="msger-voice-btn">ðŸŽ¤</button>
        </form>
    </section>

    <script>
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");
        const voiceInputBtn = document.getElementById('voiceInputBtn');

        const BOT_IMG = "{{ url_for('static', filename='images/bot.jpg') }}";
        const PERSON_IMG = "{{ url_for('static', filename='images/user.png') }}";
        const BOT_NAME = "Bandhu";
        const PERSON_NAME = "You";

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();
            const msgText = msgerInput.value.trim();
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        voiceInputBtn.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = event => {
            const speechToText = event.results[0][0].transcript;
            msgerInput.value = speechToText;
            appendMessage(PERSON_NAME, PERSON_IMG, "right", speechToText);
            botResponse(speechToText);
        };

        recognition.onerror = event => {
            console.error('Speech recognition error:', event.error);
        };

        function appendMessage(name, img, side, text) {
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-namer">${name}</div>
                        <div class="msg-info-timer">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-textr">${text}</div>
                </div>
            </div>`;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        function botResponse(rawText) {
            $.get("/get", { msg: rawText }).done(function (data) {
                appendMessage(BOT_NAME, BOT_IMG, "left", data);
                speak(data);  // Speak the bot's response
            });
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");
            loader.addEventListener("transitionend", () => {
                document.body.removeChild(loader);
            });
        });
    </script>
</body>

</html>
