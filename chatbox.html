<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bandhu </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="chatbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- <div class="loader "></div> -->
    <!-- partial:index.partial.html -->
    <div class="side-box">
        <h2>Emerging Chatbot</h2>
        <h3>BANDHU</h3>
        <!-- <img src="{{ url_for('static', filename='images/bg.svg') }}" ,alt=""> -->
        <img src="images/bot-tab.svg" alt="" srcset="">
    </div>

    <section class="msger">
        
        <header class="msger-header">
            <div class="msger-header-title"></div>
            <div class="logout">
                <a href="signin.html">Logout</a>
            </div>
        </header>
        <main class="msger-chat">
            </div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Bandhu</div>
                    <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">
                    Hi, welcome to Bandhu! Go ahead and send me a message. ðŸ˜„
                </div>
            </div>
            <div id="micContainer" class="hidden">
                <div class="micani">
                  <i class="mic-icon"></i>
                  <div class="mic-shadow"></div>
                </div>
            </div>
            </div>

        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
            <button type="button" id="voiceInputBtn" class="mic"><i class="fa fa-microphone" aria-hidden="true"></i></button>
        </form>
    </section>
    <!-- partial -->
    <script>

        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const micContainer = document.getElementById('micContainer');


        const BOT_IMG = "bot.jpg";
        const PERSON_IMG = "user.png";
        const BOT_NAME = "Bandhu";
        const PERSON_NAME = "You";

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        voiceInputBtn.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = event => {
            const speechToText = event.results[0][0].transcript;
            msgerInput.value = speechToText;
            appendMessage(PERSON_NAME, PERSON_IMG, "right", speechToText);
            botResponse(speechToText);
        };


        recognition.onerror = event => {
            console.error('Speech recognition error:', event.error);
        };

        function appendMessage(name, img, side, text) {
            //   Simple solution for small apps
            const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-namer">${name}</div>
      <div class="msg-info-timer">${formatDate(new Date())}</div>
    </div>

    <div class="msg-textr">${text}</div>
  </div>
</div>
`;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        function botResponse(rawText) {

            // Bot Response
            $.get("/get", { msg: rawText }).done(function (data) {
                console.log(rawText);
                console.log(data);
                const msgText = data;
                appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

            });

        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }


        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        // var mic = document.querySelector(".msger-mic-btn");
        // mic.addEventListener("click", function () {
        //     mic.classList.toggle("listening");
        // });

        // var mic = document.querySelector(".mic");
        // mic.addEventListener("click", function () {
        //     mic.classList.toggle("listening");
        // });

        voiceInputBtn.addEventListener('click', () =>{
            micContainer.classList.remove('hidden');

            setTimeout(() => {
                micContainer.classList.add('hidden');
            }, 4000);
        })


        window.addEventListener("load", () =>{
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");
            document.querySelector(".loader").addEventListener("transitionend", () => {
                document.body.removeChild(document.querySelector(".loader"));
            });
        });
    </script>

</body>

</html>
