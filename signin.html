<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signin.css">
    <title>Signin & Signup Page</title>
</head>

<body>
    <div class="logo">
        <img src="images/sigin-bot.svg" alt="">
    </div>
   
    <div class="container">
        <div class="signup-section">
            <header>Signup</header>
            <div class="social-buttons">
                <button id="google-sign-in-button"><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-facebook-circle'></i>Facebook</button>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <form id="signup-section" form autocomplete="off" onsubmit="signin(event)">
                <input type="text" placeholder="Full name" required>
                <input type="email" id="email" placeholder="Email address" required>
                <input type="password" id="pass" placeholder="Password" required>
                <button type="submit" class="btn">Signup</button>
            </form>

        </div>

        <div class="login-section">
            <header>Login</header>
            <div class="social-buttons">
                <button id="google-log-in"><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-facebook-circle'></i>Facebook</button>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form id="login-section" form autocomplete="off" onsubmit="signin(event)">
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="pass" placeholder="Password" />
                <div class="extra">
                    <input type="checkbox">
                    <label for="remember_me" id="remember_me">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

        </div>

    </div>
    
</body>
<script>
    const container = document.querySelector('.container');
    const signupButton = document.querySelector('.signup-section header');
    const loginButton = document.querySelector('.login-section header');

    loginButton.addEventListener('click', () => {
        container.classList.add('active');
    });

    signupButton.addEventListener('click', () => {
        container.classList.remove('active');
    });
</script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>



<script src="signin.js"></script>

</html>
